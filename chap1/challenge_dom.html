<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>DOMの使い方</title>
</head>

<body>
    <div id="large">
        <p id="abc">現在時刻:<span id="date"></span></p>
        <div id="box1">1行目(赤文字)</div>
        <div id="box2">2行目(白文字)</div>
    </div>
    <script>
        // div id=largeの背景の色を変える
        let large = document.getElementById('large');
        large.style.backgroundColor = 'black'
        // div id = box1のテキストの内容を変更する
        let box1 = document.getElementById('box1');
        box1.textContent = '文字色は赤、サイズは24p';
        box1.style.fontSize = '24px';
        box1.style.color = 'red';
        // div id = box2のテキストの内容を変更する
        let box2 = document.getElementById('box2');
        box2.textContent = '文字色は白、サイズはデフォルト';
        box2.style.color = 'white';
        //現在時刻
        let current = new Date();
        let date = document.getElementById('date');
        date.textContent = current.toLocaleString();
        let abc = document.getElementById('abc');
        abc.style.color = 'white';
    </script>
</body>

</html>
