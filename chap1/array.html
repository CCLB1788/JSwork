<!DOCTYPE html>
<hTMl lang="ja">

<head>
    <meta charset="UTF-8">
    <title>配列の使い方</title>
</head>

<body>
    <h1>配列の使い方</h1>
    <script>
        //配列

        let data = [10, 20, 30, 40];
        console.log(data[0]);
        console.log('配列の要素数' + data.length);
        for (let i = 0; i < data.length; i++) {
            console.log(data[i]);
        }
    </script>
</body>

</hTMl>
