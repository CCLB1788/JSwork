<!DOCTYPE html>
<hTMl lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>JavaScriptの基本</title>
    <script type="text/JavaScript">
    var rnd = Math.random();
    if (rnd <= 0.5) {
        var msg ='今日はラッキーデー！';
    } else if (rnd < 0.9) {
        var msg = 'イマイチ';
    } else {
        var msg = 'うーん';
    }
    window.alert(msg);
    </script>
</head>

<body>
    JavaScriptの基本を理解していきましょう
</body>

</html>
