<!DOCTYPE html>
<hTMl lang="ja">

<head>
    <meta charset="UTF-8">
    <title>変数のサンプル</title>
</head>

<body>
    <h1>変数のサンプル</h1>
    <script>
        //変数aを代入
        let a;
        //変数aに100を代入
        a = 100;
        //変数aの中身を代入
        console.log(a);
        //変数を上書き
        a = 200;
        //変数の中身が変わっている。
        console.log(a);

            //letの代わりにconstを利用する
            //const b=100;
            //定数は上書きできないため、以下はエラーになる
            //b=200;
    </script>
</body>

</hTMl>
