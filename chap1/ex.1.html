<body>
    <meta charset="UTF-8">
    <title>forの例題</title>
    <script>
        let sum = 0;
        console.log('最初のsumの値=' + sum);
        for (let i = 1; i <= 50; i++) {
            console.log('数字は' + i);

            let number = i;
            if ((i % 2) !== 0) {
                console.log('足す前のsum' + sum);
                sum = sum + 1;
                console.log('奇数は' + i + '足した後のsum' + sum);
            }
        }
        //繰り返しが終わった後で、奇数の個数を表示する 
        console.log('奇数の個数は' + sum);
    </script>

</body>
